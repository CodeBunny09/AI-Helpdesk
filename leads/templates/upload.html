<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload CSV</title>
</head>
<body>
    <h2>Upload Leads CSV</h2>
    <form action="/leads/upload/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Choose CSV file:</label><br>
        <input type="file" name="file" accept=".csv" required><br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
